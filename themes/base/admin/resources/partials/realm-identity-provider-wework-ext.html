<div class="form-group clearfix">
  <label class="col-md-2 control-label" for="agentId">{{:: 'agentId' | translate}} <span class="required">*</span></label>
  <div class="col-md-6">
    <input class="form-control" id="agentId" type="text" ng-model="identityProvider.config.weworkAgentId" required>
  </div>
  <kc-tooltip>{{:: 'wework.agentId.tooltip' | translate}}</kc-tooltip>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="autoLoginWeworkEnabled">{{:: 'autoLoginWeworkEnabled' | translate}}</label>
	<div class="col-md-6">
		<input ng-model="identityProvider.config.autoLoginWeworkEnabled" id="autoLoginWeworkEnabled" onoffswitchvalue on-text="{{:: 'onText' | translate}}" off-text="{{:: 'offText' | translate}}" />
	</div>
	<kc-tooltip>{{:: 'Wework.autoLoginWeworkEnabled.tooltip' | translate}}</kc-tooltip>
</div>
<div data-ng-include data-src="resourceUrl + '/partials/realm-identity-provider-justauth-ext.html'"></div>
