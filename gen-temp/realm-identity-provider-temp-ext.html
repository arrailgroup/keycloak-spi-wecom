<!--wework-->
<div class="form-group clearfix">
  <label class="col-md-2 control-label" for="agentId">{{:: 'agentId' | translate}} <span class="required">*</span></label>
  <div class="col-md-6">
    <input class="form-control" id="agentId" type="text" ng-model="identityProvider.config.weworkAgentId" required>
  </div>
  <kc-tooltip>{{:: 'wework.agentId.tooltip' | translate}}</kc-tooltip>
</div>
